---
install_ondemand_dex: true
httpd_auth:
- AuthType openid-connect
- Require valid-user
oidc_settings:
  OIDCSSLValidateServer: "Off" # Required due to self signed certs
dex_uri: /dex
dex_settings: |
  dex:
    # https://dexidp.io/docs/connectors/ldap/
    connectors: 
      - type: ldap
        id: ldap
        name: ActiveDirectory
        config:
          host: '{{ ldap_host }}'
          insecureNoSSL: true
          insecureSkipVerify: false
          startTLS: true
          bindDN: '{{ bind_DN }}'
          bindPW: '{{ bind_PW }}'
          userSearch:
            baseDN: '{{ user_base_DN }}'
            filter: "(objectClass=person)"
            username: name
            idAttr: DN
            emailAttr: name
            nameAttr: cn
            preferredUsernameAttr: name
          groupSearch:
            baseDN: '{{ group_base_DN }}'
            filter: "(objectClass=group)"
            userMatchers:
              - userAttr: DN
                groupAttr: member
            nameAttr: cn